<div *ngIf="orders.length" class="p-5 my-5 ">
    <h2 class="text-center fw-bolder fa-3x">my orders</h2>
    <div class="d-flex justify-content-between align-items-center border-bottom pb-4">
        <h4>Number of orders : <span class="text-main h3 fw-bold">{{orders?.length}}</span> </h4>        
    </div>
    <div  *ngFor="let order of orders;let i = index" class="shadow-sm rounded-2 my-5 bg-main-light p-5">
        <h2>order : {{i+1}}</h2>
        <div *ngFor="let item of order.cartItems" class="row  my-3 pb-3 border-bottom">
            <div class=" col-md-2">
                <img class="img-fluid"  [src]="item.product.imageCover" alt="product image Cover">
            </div>
            <div class=" col-md-5 d-flex justify-content-evenly align-items-center flex-column text-center">
                <div> 
                    <h4 class="fw-bolder">name:</h4>
                    <h4 class="text-main">{{item.product.title}}</h4>
                </div>
                <div>
                    <h4 class="fw-bolder">category:</h4>
                    <p class="text-main">{{item.product.category.name}}</p>
                </div>
            </div>
            <div class=" col-md-5 d-flex justify-content-evenly align-items-center flex-column">
                <h4 class="fw-bolder">count: <span class="text-main">{{item.count}}</span></h4>
                <h4 class="fw-bolder">price: <span class="text-main">{{item.price+" EGY"}}</span></h4>
            </div>
        </div>
        <h2 class="fw-bolder text-center mt-5">total Order Price : <span class="text-main">{{order.totalOrderPrice+" EGY"}}</span></h2>
    </div>
</div>

<div *ngIf="!orders.length" class="p-5 my-5 ">
    <h2 class="text-center p-5 my-5"> There are no orders yet</h2>
</div>
